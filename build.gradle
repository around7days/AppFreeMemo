buildscript {
	ext {
		springBootVersion = '1.3.5.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'spring-boot'

jar {
	baseName = 'MonthlyManagement'
	version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	mavenLocal()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots/'}
}

// DomaのSQLファイルをコンパイルより前に出力先Dirにコピーするための設定
processResources.destinationDir = compileJava.destinationDir
compileJava.dependsOn processResources

// doma-gen用
configurations {
	domaGenRuntime
}

dependencies {
	compile('org.springframework.boot:spring-boot-devtools')
	compile('org.springframework.boot:spring-boot-starter-mail')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-starter-validation')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-aop')
	compile('org.seasar.doma.boot:doma-spring-boot-starter:+')
	compile('org.thymeleaf.extras:thymeleaf-extras-springsecurity4:2.1.2.RELEASE')
	runtime('mysql:mysql-connector-java')

	// test用
	testCompile('org.springframework.boot:spring-boot-starter-test')

	// doma-gen用
	domaGenRuntime('org.seasar.doma:doma-gen:+')
	domaGenRuntime('mysql:mysql-connector-java')
}

apply from:'eclipse.gradle'
apply from:'doma.gradle'
