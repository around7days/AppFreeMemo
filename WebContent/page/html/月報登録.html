<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../fw/bootstrap/css/bootstrap.min.css">
	<!-- jQuery -->
	<script src="../fw/jquery/js/jquery-2.2.3.js"></script>
	<!-- Bootstrap JS -->
	<script src="../fw/bootstrap/js/bootstrap.js"></script>

</head>
<body>
<form class="main">

	<div class="container">
		<!-- 画面サイズ指定 -->
		<div style="max-width: 30em">

			<!-- ヘッダ -->
			<div class="page-header">
				<h2>
					月報登録画面<br>
					<small>～2016年6月度～</small>
				</h2>
			</div>

			<!-- 月報登録 -->
			<div class="form-horizontal">
				<!-- 月報 -->
			  <div class="form-group">
			    <label for="A" class="col-sm-3 control-label">月報</label>
			    <div class="col-sm-9">
			      <input type="file" id="A">
			    </div>
			  </div>
				<!-- 承認者１～３ -->
			  <div class="form-group">
					<label for="B1" class="col-sm-3 control-label">承認者１</label>
			    <div class="col-sm-9 input-group">
			      <input type="text" class="form-control" id="B1" placeholder="承認者１" readonly>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default">？</button>
			      </span>
			    </div>
					<label for="B2" class="col-sm-3 control-label">承認者２</label>
			    <div class="col-sm-9 input-group">
						<input type="text" class="form-control" id="B2" placeholder="承認者２" readonly>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default">？</button>
			      </span>
			    </div>
					<label for="B3" class="col-sm-3 control-label">承認者３</label>
			    <div class="col-sm-9 input-group">
			      <input type="text" class="form-control" id="B3" placeholder="承認者３" readonly>
						<span class="input-group-btn">
			        <button type="button" class="btn btn-default">？</button>
			      </span>
			    </div>
			  </div>
				<!-- 申請 -->
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="button" class="btn btn-primary">申請<span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
			</div><!-- /月報登録 -->

			<!-- フッタ -->

		</div>
	</div><!-- /container -->

</form>
</body>
</html>
