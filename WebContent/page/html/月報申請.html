<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- bootstrap CSS -->
	<link rel="stylesheet" id="mystyle" href="../fw/bootstrap/css/bootswatch-theme-Cerulean.css">
	<!-- jQuery -->
	<script src="../fw/jquery/js/jquery-2.2.3.js"></script>
	<!-- bootstrap JS -->
	<script src="../fw/bootstrap/js/bootstrap.js"></script>
	<!-- common JS -->
	<script src="../js/com/common.js"></script>
	<!-- include navbar2 -->
	<script src="../js/include/include_navbar2.js"></script>
</head>
<body>
<form class="main">

	<!-- ナビバー -->
	<div id="navbar"></div>

	<!-- メイン -->
	<div class="container">
		<!-- 画面サイズ指定 -->
		<div style="max-width: 40em">

			<!-- ヘッダ -->
			<div class="page-header">
				<h2>月報申請画面</h2>
			</div>

			<!-- 月報申請 -->
			<div class="form-horizontal">
				<!-- 年月 -->
				<div class="form-group">
					<label for="X" class="col-sm-3 control-label">年月</label>
					<div class="col-sm-9">
						<input type="month" class="form-control" value="2016-06" />
					</div>
				</div>
				<!-- 月報 -->
				<div class="form-group">
					<label for="A" class="col-sm-3 control-label">月報</label>
					<div class="col-sm-9">
						<input type="file" class="form-control" id="A">
					</div>
				</div>
				<!-- 承認者 -->
				<div class="form-group">
					<!-- 承認者1 -->
					<label for="B1" class="col-sm-3 control-label">承認者１</label>
					<div class="col-sm-9">
						<div class="input-group">
							<input type="text" class="form-control" id="B1" placeholder="承認者１" disabled>
							<span class="input-group-btn">
								<button type="button" class="btn btn-default">？</button>
							</span>
						</div>
					</div>
					<!-- 承認者2 -->
					<label for="B2" class="col-sm-3 control-label">承認者２</label>
					<div class="col-sm-9">
						<div class="input-group">
							<input type="text" class="form-control" id="B2" placeholder="承認者２" disabled>
							<span class="input-group-btn">
								<button type="button" class="btn btn-default">？</button>
							</span>
						</div>
					</div>
					<!-- 承認者3 -->
					<label for="B3" class="col-sm-3 control-label">承認者３</label>
					<div class="col-sm-9">
						<div class="input-group">
							<input type="text" class="form-control" id="B3" placeholder="承認者３" disabled>
							<span class="input-group-btn">
								<button type="button" class="btn btn-default">？</button>
							</span>
						</div>
					</div>
				</div>
				<!-- 申請 -->
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="button" class="btn btn-primary">申請<span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
			</div><!-- /月報申請 -->

		</div><!-- /画面サイズ指定 -->
	</div><!-- /container -->

</form>
</body>
</html>
