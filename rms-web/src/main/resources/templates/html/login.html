<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ログイン画面</title>

	<!-- 共通JS/CSS -->
	<link th:replace="html/include/include_lib"></link>
	<!-- 個別 -->
	<script th:src="@{/js/login.js}" src="../../static/js/login.js"></script>
</head>
<body>
<form th:action="@{/}" th:object="${loginForm}" id="formMain" method="post" th:novalidate="${novalidate}">

	<!-- ナビバー -->
	<div th:replace="html/include/include_navbar::navbar1"></div>

	<!-- container -->
	<div class="container">
		<!-- 画面タイトル-->
		<div class="py-4"><h4>ログイン画面</h4></div>

		<!-- メッセージ -->
		<div th:replace="html/include/include_message::message"></div>

		<!-- ログイン -->
		<div class="width20">
			<!-- ID -->
			<div class="form-group">
				<strong>ID</strong>
				<input type="text" th:value="*{userId}" name="userId" id="userId"
						required="required" class="form-control" autofocus="autofocus" />
			</div>
			<!-- パスワード -->
			<div class="form-group">
				<strong>パスワード</strong>
				<input type="password" th:value="*{password}" name="password" id="password"
						required="required" class="form-control" autocomplete="off" />
			</div>
			<!-- ログイン -->
			<div class="form-group">
				<button type="submit" id="login" class="btn btn-primary">
					ログイン <i class="fa fa-chevron-right"></i>
				</button>
			</div>
		</div><!-- /ログイン -->

		<hr />

		<!-- お知らせ情報 -->
		<div class="card width40">
			<div class="card-header">お知らせ情報 <i class="fa fa-info-circle"></i></div>
			<div class="card-text">
				<p th:utext="*{info}">
					お知らせ<br/>テスト
				</p>
				&nbsp;
			</div>
		</div>

	</div><!-- /container -->

</form>
</body>
</html>
