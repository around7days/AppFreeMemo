<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>メニュー画面</title>

	<!-- 共通JS/CSS -->
	<link th:replace="html/include/include_lib"></link>
	<!-- 個別 -->
	<script th:src="@{/js/menu.js}" src="../../static/js/menu.js"></script>
</head>
<body>
<form th:action="@{/}" th:object="${menuForm}" id="formMain" method="post" th:novalidate="${novalidate}">

	<!-- ナビバー -->
	<div th:replace="html/include/include_navbar::navbar2"></div>

	<!-- container -->
	<div class="container">
		<!-- 画面タイトル-->
		<div class="py-4"><h4>メニュー画面</h4></div>

		<!-- メッセージ -->
		<div th:replace="html/include/include_message::message"></div>

		<!-- メイン -->
		<div class="width40">
			<!-- メニュータブ -->
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" href="#">メニュー</a>
				</li>
				<li role="presentation" class="active"></li>
			</ul>
			<!-- メニュー明細 -->
			<div class="list-group" id="menuList">
				<!-- 管理者権限 -->
				<div th:if="*{principal.roleAdmin}">
					<button type="submit" name="M001" class="list-group-item list-group-item-action" >
						<i class="fa fa-hand-o-right"></i>　ユーザ一覧
					</button>
					<button type="submit" name="M002" class="list-group-item list-group-item-action" >
						<i class="fa fa-hand-o-right"></i>　ユーザ登録
					</button>
					<button type="submit" name="T001" class="list-group-item list-group-item-action" >
						<i class="fa fa-hand-o-right"></i>　月報一覧
					</button>
				</div>

				<!-- 参照権限 -->
				<div th:if="*{principal.roleReference}">
					<button type="submit" name="T001" class="list-group-item list-group-item-action" >
						<i class="fa fa-hand-o-right"></i>　月報一覧
					</button>
				</div>

				<!-- 申請者権限 -->
				<div th:if="*{principal.roleApply}">
					<button type="submit" name="T002" class="list-group-item list-group-item-action" >
						<i class="fa fa-hand-o-right"></i>　月報申請
					</button>
					<button type="submit" name="T003" class="list-group-item list-group-item-action" >
						<i class="fa fa-hand-o-right"></i>　月報申請状況一覧
					</button>
				</div>

				<!-- 承認者権限 -->
				<div th:if="*{principal.roleApprove}">
					<button type="submit" name="T006" class="list-group-item list-group-item-action" >
						<i class="fa fa-hand-o-right"></i>　月報承認状況一覧
					</button>
				</div>

				<!-- 共通 -->
				<button type="button" onclick="javascript:alert('今後実装予定')" class="list-group-item list-group-item-action" >
					<i class="fa fa-hand-o-right"></i>　パスワード変更
				</button>

			</div>
		</div><!-- /メイン -->

	</div><!-- /container -->

</form>
</body>
</html>
