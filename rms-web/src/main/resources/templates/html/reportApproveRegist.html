<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>月報承認画面</title>

	<!-- jQuery -->
	<script th:src="@{/fw/jquery/js/jquery-3.1.1.min.js}" src="../../static/fw/jquery/js/jquery-3.1.1.min.js"></script>
	<script th:src="@{/fw/jquery/js/jquery.blockUI.js}" src="../../static/fw/jquery/js/jquery.blockUI.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" id="myTheme" th:href="@{|/fw/bootstrap/css/bootswatch-theme-${theme}.min.css|}" href="../../static/fw/bootstrap/css/bootswatch-theme-Cerulean.min.css" />
	<script th:src="@{/fw/bootstrap/js/bootstrap.min.js}" src="../../static/fw/bootstrap/js/bootstrap.min.js"></script>
	<!-- datepicker -->
	<link rel="stylesheet" th:href="@{/fw/datepicker/css/bootstrap-datepicker3.min.css}" href="../../static/fw/datepicker/css/bootstrap-datepicker3.min.css" />
	<script th:src="@{/fw/datepicker/js/bootstrap-datepicker.min.js}" src="../../static/fw/datepicker/js/bootstrap-datepicker.min.js"></script>
	<script th:src="@{/fw/datepicker/locales/bootstrap-datepicker.ja.min.js}" src="../../static/fw/datepicker/locales/bootstrap-datepicker.ja.min.js"></script>
	<!-- DataTables -->
	<link rel="stylesheet" th:href="@{/fw/DataTables/media/css/dataTables.bootstrap.min.css}" href="../../static/fw/DataTables/media/css/dataTables.bootstrap.min.css" />
	<script th:src="@{/fw/DataTables/media/js/jquery.dataTables.min.js}" src="../../static/fw/DataTables/media/js/jquery.dataTables.min.js"></script>
	<script th:src="@{/fw/DataTables/media/js/dataTables.bootstrap.min.js}" src="../../static/fw/DataTables/media/js/dataTables.bootstrap.min.js"></script>
	<!-- 共通 -->
	<script th:src="@{/js/com/common.js}" src="../../static/js/com/common.js"></script>
	<script th:src="@{/js/com/control.js}" src="../../static/js/com/control.js"></script>
	<link rel="stylesheet" th:href="@{/css/com/common.css}" href="../../static/css/com/common.css" />
	<!-- 個別 -->
	<script th:src="@{/js/reportApproveRegist.js}" src="../../static/js/reportApproveRegist.js"></script>
</head>
<body>
<form th:action="@{/}" th:object="${reportApproveRegistForm}" enctype="multipart/form-data" id="formMain" method="post" th:novalidate="${novalidate}">

	<!-- ナビバー -->
	<div th:replace="html/include/include_navbar::navbar2"></div>

	<!-- container -->
	<div class="container">
		<!-- 画面サイズ指定 -->
		<div class="row" style="max-width: 40em">

			<!-- ヘッダ -->
			<div class="page-header">
				<h2>月報承認画面</h2>
			</div>

			<!-- メッセージ -->
			<div th:replace="html/include/include_message::message" ></div>

			<!--
				月報承認
			-->
			<div class="form-horizontal">
				<div class="form-group">
					<!-- 申請者 -->
					<label class="col-sm-3 control-label">申請者</label>
					<div class="col-sm-9">
						<p th:text="*{applyUserNm}" class="form-control-static">申請太郎</p>
					</div>
					<!-- 年月 -->
					<label class="col-sm-3 control-label">年月</label>
					<div class="col-sm-9">
						<p th:text="*{targetYm}" class="form-control-static">201608</p>
					</div>
					<!-- 申請者月報 -->
					<label class="col-sm-3 control-label">申請者月報</label>
					<div class="col-sm-9">
						<p><button type="submit" id="download" formnovalidate="formnovalidate" class="btn btn-link btn-sm">月報DL<span class="glyphicon glyphicon-download"></span></button></p>
					</div>

					<!-- 承認者 -->
					<!-- 承認者1 -->
					<label class="col-sm-3 control-label">承認者１</label>
					<div class="col-sm-9">
						<p th:text="*{approveUserNm1}" class="form-control-static">承認太郎</p>
					</div>
					<!-- 承認者2 -->
					<label class="col-sm-3 control-label">承認者２</label>
					<div class="col-sm-9">
						<p th:text="*{approveUserNm2}" class="form-control-static">承認花子</p>
					</div>
					<!-- 承認者3 -->
					<label class="col-sm-3 control-label">承認者３</label>
					<div class="col-sm-9">
						<p th:text="*{approveUserNm3}" class="form-control-static">承認一郎</p>
					</div>
					<!-- 承認者4 -->
					<label class="col-sm-3 control-label">承認者４</label>
					<div class="col-sm-9">
						<p th:text="*{approveUserNm4}" class="form-control-static">承認一郎</p>
					</div>

					<!-- 承認者月報 -->
					<label class="col-sm-3 control-label">承認者月報</label>
					<div class="col-sm-9">
						<input type="file" name="file" id="file" accept=".xlsx" style="display:none" />
						<div class="input-group" id="fakeFile">
						  <input type="text" id="fakeFileText" required="required" placeholder="select file..." class="form-control" />
						  <span class="input-group-btn"><button type="button" class="btn btn-info">ファイル選択</button></span>
						</div>
					</div>
				</div>

				<!-- ボタン -->
				<div class="text-center">
					<button type="submit" id="back" formnovalidate="formnovalidate" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left">戻る</span></button>
					<button type="submit" id="deny" formnovalidate="formnovalidate" class="btn btn-primary">否認<span class="glyphicon glyphicon glyphicon-remove"></span></button>
					<button type="submit" id="approve" class="btn btn-primary">承認<span class="glyphicon glyphicon-ok"></span></button>
				</div>
			</div>

		</div>
	</div>

</form>
</body>
</html>
