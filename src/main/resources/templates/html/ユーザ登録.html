<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ユーザ登録画面</title>

	<!-- bootstrap CSS -->
	<link rel="stylesheet" id="myStyle" th:href="@{/fw/bootstrap/css/bootswatch-theme-Cerulean.css}" href="../../static/fw/bootstrap/css/bootswatch-theme-Cerulean.css" />
	<!-- jQuery -->
	<script th:src="@{/fw/jquery/js/jquery-2.2.3.js}" src="../../static/fw/jquery/js/jquery-2.2.3.js"></script>
	<!-- bootstrap JS -->
	<script th:src="@{/fw/bootstrap/js/bootstrap.js}" src="../../static/fw/bootstrap/js/bootstrap.js"></script>
	<!-- common JS -->
	<script th:src="@{/js/com/common.js}" src="../../static/js/com/common.js"></script>
	<!-- 個別 JS -->
	<script th:src="@{/js/userRegist.js}" src="../../static/js/userRegist.js"></script>
</head>
<body>
<form th:action="dummy" th:object="${userRegistForm}" id="formMain" method="post">

	<!-- ナビバー -->
	<div th:replace="@{/html/include/include_navbar}::navbar2"></div>

	<!-- メイン -->
	<div class="container">
		<!-- 画面サイズ指定 -->
		<div style="max-width: 40em">

			<!-- ヘッダ -->
			<div class="page-header">
				<h2>ユーザ登録画面</h2>
			</div>

			<!-- メッセージ -->
			<div th:replace="@{/html/include/include_message}::message" ></div>

			<!-- ユーザ登録 -->
			<div class="form-horizontal">
				<!-- ユーザID -->
				<div class="form-group">
					<label for="userId" class="col-sm-3 control-label">ユーザID</label>
					<div class="col-sm-9">
						<div th:switch="*{viewMode}">
							<div th:case="*{VIEW_MODE_INSERT}"><!-- 新規時 -->
								<input type="text" th:value="*{userId}" name="userId" id="userId" required="required" class="form-control" autofocus="autofocus" />
							</div>
							<div th:case="*{VIEW_MODE_UPDATE}"><!-- 更新時 -->
								<pre th:text="*{userId}">更新表示時のユーザ名</pre>
							</div>
						</div>
					</div>
				</div>
				<!-- パスワード -->
				<div th:if="*{viewMode == VIEW_MODE_INSERT}" class="form-group">
					<label for="password" class="col-sm-3 control-label">パスワード</label>
					<div class="col-sm-9">
						<input type="password" name="password" id="password" required="required" class="form-control" />
					</div>
				</div>
				<!-- ユーザ名 -->
				<div class="form-group">
					<label for="userNm" class="col-sm-3 control-label">ユーザ名</label>
					<div class="col-sm-9">
						<input type="text" th:value="*{userNm}" name="userNm" id="userNm" required="required" class="form-control" />
					</div>
				</div>
				<!-- メールアドレス -->
				<div class="form-group">
					<label for="email" class="col-sm-3 control-label">メールアドレス</label>
					<div class="col-sm-9">
						<input type="email" th:value="*{email}" name="email" id="email" class="form-control" placeholder="xxxx@gmail.com" />
					</div>
				</div>
				<!-- 権限 -->
				<div class="form-group">
					<label for="email" class="col-sm-3 control-label">権限</label>
					<div class="col-sm-9">
						<label class="checkbox-inline">
							<input type="checkbox" name="applicantKbn" id="applicantKbn" th:field="*{applicantKbn}" th:value="${T(rms.com.consts.MCodeConst).B001_1}" /> 申請者
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" name="approvalKbn" id="approvalKbn" th:field="*{approvalKbn}" th:value="${T(rms.com.consts.MCodeConst).C001_1}" /> 承認者
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" name="adminKbn" id="adminKbn" th:field="*{adminKbn}" th:value="${T(rms.com.consts.MCodeConst).D001_1}" /> 管理者
						</label>
					</div>
				</div>

				<!-- 登録・更新ボタン -->
				<div class="text-center">
					<button type="submit" id="back" formnovalidate="formnovalidate" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left">戻る</span></button>
					<button type="submit" id="insert" th:if="*{viewMode == VIEW_MODE_INSERT}" class="btn btn-primary">登録<span class="glyphicon glyphicon-chevron-right"></span></button>
					<button type="submit" id="update" th:if="*{viewMode == VIEW_MODE_UPDATE}" class="btn btn-primary">更新<span class="glyphicon glyphicon-chevron-right"></span></button>
				</div>

			</div><!-- /ユーザ登録 -->

		</div><!-- /画面サイズ指定 -->
	</div><!-- /container -->

</form>
</body>
</html>
