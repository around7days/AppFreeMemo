<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>月報申請画面</title>

	<!-- bootstrap CSS -->
	<link rel="stylesheet" id="myStyle" th:href="@{/fw/bootstrap/css/bootswatch-theme-Cerulean.css}" href="../../static/fw/bootstrap/css/bootswatch-theme-Cerulean.css" />
	<!-- datepicker CSS -->
	<link rel="stylesheet" th:href="@{/fw/datepicker/css/bootstrap-datepicker.css}" href="../../static/fw/datepicker/css/bootstrap-datepicker.css" />
	<!-- jQuery JS -->
	<script th:src="@{/fw/jquery/js/jquery-2.2.3.js}" src="../../static/fw/jquery/js/jquery-2.2.3.js"></script>
	<!-- bootstrap JS -->
	<script th:src="@{/fw/bootstrap/js/bootstrap.js}" src="../../static/fw/bootstrap/js/bootstrap.js"></script>
	<!-- datepicker JS -->
	<script th:src="@{/fw/datepicker/js/bootstrap-datepicker.js}" src="../../static/fw/datepicker/js/bootstrap-datepicker.js"></script>
	<script th:src="@{/fw/datepicker/locales/bootstrap-datepicker.ja.min.js}" src="../../static/fw/datepicker/locales/bootstrap-datepicker.ja.min.js"></script>
	<!-- common JS -->
	<script th:src="@{/js/com/common.js}" src="../../static/js/com/common.js"></script>
	<script th:src="@{/js/com/control.js}" src="../../static/js/com/control.js"></script>
	<!-- common CSS -->
	<link rel="stylesheet" id="myStyle" th:href="@{/css/com/common.css}" href="../../static/css/com/common.css" />
	<!-- 個別 JS -->
	<script th:src="@{/js/reportApplyRegist.js}" src="../../static/js/reportApplyRegist.js"></script>
</head>
<body>
<form th:action="dummy" th:object="${reportApplyRegistForm}" enctype="multipart/form-data" id="formMain" method="post" th:novalidate="${novalidate}">

	<!-- ナビバー -->
	<div th:replace="@{/html/include/include_navbar}::navbar2"></div>

	<!-- container -->
	<div class="container">
		<!-- 画面サイズ指定 -->
		<div class="row" style="max-width: 40em">

			<!-- ヘッダ -->
			<div class="page-header">
				<h2>月報申請画面</h2>
			</div>

			<!-- メッセージ -->
			<div th:replace="@{/html/include/include_message}::message" ></div>

			<!--
				月報申請
			-->
			<div class="form-horizontal">
				<div class="form-group">
					<!-- 申請者 -->
					<label class="col-sm-3 control-label">申請者</label>
					<div class="col-sm-9">
						<p th:text="*{applyUserNm}" class="form-control-static">更新表示時のユーザ名</p>
					</div>
					<!-- 年月 -->
					<label class="col-sm-3 control-label">年月</label>
					<div class="col-sm-9">
						<div th:switch="*{viewMode}">
							<div th:case="*{VIEW_MODE_APPLY}"><!-- 申請時 -->
								<input type="text" th:value="*{targetYm}" name="targetYm" id="targetYm" class="form-control datepicker-ym" required="required" />
							</div>
							<div th:case="*{VIEW_MODE_REAPPLY}"><!-- 再申請時 -->
								<p class="form-control-static" th:text="*{targetYm}">201610</p>
							</div>
						</div>
					</div>
					<!-- 公開有無 -->
					<label class="col-sm-3 control-label">公開有無</label>
					<div class="col-sm-9">
						<label class="radio-inline">
							<input type="radio" name="publishFlg" id="publishFlgOff" th:value="${T(rms.common.consts.MCodeConst).B001_0}" th:field="*{publishFlg}" />非公開
						</label>
						<label class="radio-inline">
							<input type="radio" name="publishFlg" id="publishFlgOn"  th:value="${T(rms.common.consts.MCodeConst).B001_1}" th:field="*{publishFlg}" />公開
						</label>
					</div>
				</div>

				<!-- 承認者 -->
				<div class="form-group">
					<!-- 承認者1 -->
					<label class="col-sm-3 control-label">承認者１</label>
					<div class="col-sm-9">
						<p th:text="*{approveUserNm1}" class="form-control-static">承認太郎</p>
					</div>
					<!-- 承認者2 -->
					<label class="col-sm-3 control-label">承認者２</label>
					<div class="col-sm-9">
						<p th:text="*{approveUserNm2}" class="form-control-static">承認花子</p>
					</div>
					<!-- 承認者3 -->
					<label class="col-sm-3 control-label">承認者３</label>
					<div class="col-sm-9">
						<p th:text="*{approveUserNm3}" class="form-control-static">承認一郎</p>
					</div>
				</div>

				<!-- 申請者月報 -->
				<div class="form-group">
					<label class="col-sm-3 control-label">申請者月報</label>
					<div class="col-sm-9">
						<input type="file" name="file" id="file" accept=".xlsx" style="display:none" />
						<div class="input-group" id="fakeFile">
						  <input type="text" id="fakeFileText" required="required" placeholder="select file..." class="form-control" />
						  <span class="input-group-btn"><button type="button" class="btn btn-info">ファイル選択</button></span>
						</div>
					</div>
				</div>

				<!-- ボタン -->
				<div class="text-center">
					<button type="submit" id="back" formnovalidate="formnovalidate" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left">戻る</span></button>
					<button type="submit" id="apply" th:if="*{viewMode == VIEW_MODE_APPLY}" class="btn btn-primary">申請<span class="glyphicon glyphicon-ok"></span></button>
					<button type="submit" id="reApply" th:if="*{viewMode == VIEW_MODE_REAPPLY}" class="btn btn-primary">再申請<span class="glyphicon glyphicon-ok"></span></button>
				</div>
			</div><!-- /月報申請 -->

		</div><!-- /画面サイズ指定 -->
	</div><!-- /container -->

</form>
</body>
</html>
