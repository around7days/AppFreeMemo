<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>月報申請画面</title>

	<!-- bootstrap CSS -->
	<link rel="stylesheet" id="myStyle" th:href="@{/fw/bootstrap/css/bootswatch-theme-Cerulean.css}" href="../../static/fw/bootstrap/css/bootswatch-theme-Cerulean.css" />
	<!-- jQuery -->
	<script th:src="@{/fw/jquery/js/jquery-2.2.3.js}" src="../../static/fw/jquery/js/jquery-2.2.3.js"></script>
	<!-- bootstrap JS -->
	<script th:src="@{/fw/bootstrap/js/bootstrap.js}" src="../../static/fw/bootstrap/js/bootstrap.js"></script>
	<!-- common JS -->
	<script th:src="@{/js/com/common.js}" src="../../static/js/com/common.js"></script>
	<!-- 個別 JS -->
	<script th:src="@{/js/reportApplicant.js}" src="../../static/js/reportApplicant.js"></script>
</head>
<body>
<form th:action="dummy" th:object="${reportApplicantForm}" enctype="multipart/form-data" id="formMain" method="post">

	<!-- ナビバー -->
	<div th:replace="@{/html/include/include_navbar}::navbar2"></div>

	<!-- メイン -->
	<div class="container">
		<!-- 画面サイズ指定 -->
		<div style="max-width: 40em">

			<!-- ヘッダ -->
			<div class="page-header">
				<h2>月報申請画面</h2>
			</div>

			<!-- メッセージ -->
			<div th:replace="@{/html/include/include_message}::message" ></div>

			<!-- 月報申請 -->
			<div class="form-horizontal">
				<!-- 申請者 -->
				<div class="form-group">
					<label class="col-sm-3 control-label">申請者</label>
					<div class="col-sm-9">
						<pre sec:authentication="principal.userNm">申請太郎</pre>
					</div>
				</div>
				<!-- 年月 -->
				<div class="form-group">
					<label class="col-sm-3 control-label">年月</label>
					<div class="col-sm-9">
						<input type="month" th:value="*{targetYm}" name="targetYm" id="targetYm" class="form-control" value="2016-06" />
					</div>
				</div>
				<!-- 月報 -->
				<div class="form-group">
					<label for="file" class="col-sm-3 control-label">月報</label>
					<div class="col-sm-9">
						<input type="file" name="file" id="file" class="form-control" />
					</div>
				</div>
				<!-- 承認者 -->
				<div class="form-group">
					<!-- 承認者1 -->
					<label for="approver1Nm" class="col-sm-3 control-label">承認者１</label>
					<div class="col-sm-9">
						<div class="input-group">
							<input type="hidden" name="approver1Id" id="approver1Id" th:value="*{approver1Id}" />
							<input type="text" name ="approver1Nm" id="approver1Nm" th:value="*{approver1Nm}" class="form-control" placeholder="承認者１" disabled="disabled" />
							<span class="input-group-btn">
								<button type="button" id="approver1IdBtn" class="btn btn-default">？</button>
							</span>
						</div>
					</div>
					<!-- 承認者2 -->
					<label for="approver2Nm" class="col-sm-3 control-label">承認者２</label>
					<div class="col-sm-9">
						<div class="input-group">
							<input type="hidden" name="approver2Id" id="approver2Id" th:value="*{approver2Id}" />
							<input type="text" name ="approver2Nm" id="approver2Nm" th:value="*{approver2Nm}" class="form-control" placeholder="承認者２" disabled="disabled" />
							<span class="input-group-btn">
								<button type="button" id="approver2IdBtn" class="btn btn-default">？</button>
							</span>
						</div>
					</div>
					<!-- 承認者3 -->
					<label for="approver3Nm" class="col-sm-3 control-label">承認者３</label>
					<div class="col-sm-9">
						<div class="input-group">
							<input type="hidden" name="approver3Id" id="approver3Id" th:value="*{approver3Id}" />
							<input type="text" name ="approver3Nm" id="approver3Nm" th:value="*{approver3Nm}" class="form-control" placeholder="承認者３" disabled="disabled" />
							<span class="input-group-btn">
								<button type="button" id="approver3IdBtn" class="btn btn-default">？</button>
							</span>
						</div>
					</div>
				</div>
				<!-- 申請ボタン -->
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="button" id="back" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left">戻る</span></button>
						<button type="button" id="applicant" class="btn btn-primary">申請<span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
			</div><!-- /月報申請 -->

		</div><!-- /画面サイズ指定 -->
	</div><!-- /container -->

</form>
</body>
</html>
