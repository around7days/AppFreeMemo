<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>月報申請画面</title>

	<!-- bootstrap CSS -->
	<link rel="stylesheet" id="myStyle" th:href="@{/fw/bootstrap/css/bootswatch-theme-Cerulean.css}" href="../../static/fw/bootstrap/css/bootswatch-theme-Cerulean.css" />
	<!-- jQuery -->
	<script th:src="@{/fw/jquery/js/jquery-2.2.3.js}" src="../../static/fw/jquery/js/jquery-2.2.3.js"></script>
	<!-- bootstrap JS -->
	<script th:src="@{/fw/bootstrap/js/bootstrap.js}" src="../../static/fw/bootstrap/js/bootstrap.js"></script>
	<!-- common JS -->
	<script th:src="@{/js/com/common.js}" src="../../static/js/com/common.js"></script>
	<!-- 個別 JS -->
	<script th:src="@{/js/reportApplicantion.js}" src="../../static/js/reportApplicantion.js"></script>
</head>
<body>
<form th:action="dummy" th:object="${reportApplicantionForm}" enctype="multipart/form-data" id="formMain" method="post">

	<!-- ナビバー -->
	<div th:replace="@{/html/include/include_navbar}::navbar2"></div>

	<!-- メイン -->
	<div class="container">
		<!-- 画面サイズ指定 -->
		<div style="max-width: 40em">

			<!-- ヘッダ -->
			<div class="page-header">
				<h2>月報申請画面</h2>
			</div>

			<!-- メッセージ -->
			<div th:replace="@{/html/include/include_message}::message" ></div>

			<!-- 月報申請 -->
			<div class="form-horizontal">
				<!-- 申請者 -->
				<div class="form-group">
					<label class="col-sm-3 control-label">申請者</label>
					<div class="col-sm-9">
						<pre sec:authentication="principal.userNm">申請太郎</pre>
					</div>
				</div>
				<!-- 年月 -->
				<div class="form-group">
					<label class="col-sm-3 control-label">年月</label>
					<div class="col-sm-9">
						<div class="input-group">
							<input type="text" th:value="*{targetYear}" name="targetYear" id="targetYear" class="form-control" required="required" placeholder="yyyy" />
							<div class="input-group-addon">年</div>
							<input type="text" th:value="*{targetMonth}" name="targetMonth" id="targetMonth" class="form-control" required="required" placeholder="mm" />
							<div class="input-group-addon">月</div>
						</div>
					</div>
				</div>
				<!-- 月報 -->
				<div class="form-group">
					<label for="file" class="col-sm-3 control-label">月報</label>
					<div class="col-sm-9">
						<input type="file" name="file" id="file" required="required" class="form-control" />
					</div>
				</div>
				<!-- 承認者 -->
				<div class="form-group">
					<!-- 承認者1 -->
					<label for="approver1Id" class="col-sm-3 control-label">承認者１</label>
					<div class="col-sm-9">
						<select name="approver1Id" id="approver1Id" class="form-control">
							<option value=""></option>
							<option th:each="obj : *{approverList}" th:value="${obj.key}" th:selected="${obj.key} == *{approver1Id}" th:text="${obj.value}"></option>
						</select>
					</div>
					<!-- 承認者2 -->
					<label for="approver2Id" class="col-sm-3 control-label">承認者２</label>
					<div class="col-sm-9">
						<select name="approver2Id" id="approver2Id" class="form-control">
							<option value=""></option>
							<option th:each="obj : *{approverList}" th:value="${obj.key}" th:selected="${obj.key} == *{approver2Id}" th:text="${obj.value}"></option>
						</select>
					</div>
					<!-- 承認者3 -->
					<label for="approver3Id" class="col-sm-3 control-label">承認者３</label>
					<div class="col-sm-9">
						<select name="approver3Id" id="approver3Id" required="required" class="form-control">
							<option value=""></option>
							<option th:each="obj : *{approverList}" th:value="${obj.key}" th:selected="${obj.key} == *{approver3Id}" th:text="${obj.value}"></option>
						</select>
					</div>
				</div>
				<!-- 申請ボタン -->
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="submit" id="back" formnovalidate="formnovalidate" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left">戻る</span></button>
						<button type="submit" id="applicantion" class="btn btn-primary">申請<span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
			</div><!-- /月報申請 -->

		</div><!-- /画面サイズ指定 -->
	</div><!-- /container -->

</form>
</body>
</html>
