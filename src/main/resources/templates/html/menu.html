<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>メニュー画面</title>

	<!-- bootstrap CSS -->
	<link rel="stylesheet" id="myStyle" th:href="@{/fw/bootstrap/css/bootswatch-theme-Cerulean.css}" href="../../static/fw/bootstrap/css/bootswatch-theme-Cerulean.css" />
	<!-- datepicker CSS -->
	<link rel="stylesheet" th:href="@{/fw/datepicker/css/bootstrap-datepicker.css}" href="../../static/fw/datepicker/css/bootstrap-datepicker.css" />
	<!-- jQuery JS -->
	<script th:src="@{/fw/jquery/js/jquery-2.2.3.js}" src="../../static/fw/jquery/js/jquery-2.2.3.js"></script>
	<!-- bootstrap JS -->
	<script th:src="@{/fw/bootstrap/js/bootstrap.js}" src="../../static/fw/bootstrap/js/bootstrap.js"></script>
	<!-- datepicker JS -->
	<script th:src="@{/fw/datepicker/js/bootstrap-datepicker.js}" src="../../static/fw/datepicker/js/bootstrap-datepicker.js"></script>
	<script th:src="@{/fw/datepicker/locales/bootstrap-datepicker.ja.min.js}" src="../../static/fw/datepicker/locales/bootstrap-datepicker.ja.min.js"></script>
	<!-- common JS -->
	<script th:src="@{/js/com/common.js}" src="../../static/js/com/common.js"></script>
	<script th:src="@{/js/com/control.js}" src="../../static/js/com/control.js"></script>
	<!-- common CSS -->
	<link rel="stylesheet" id="myStyle" th:href="@{/css/com/common.css}" href="../../static/css/com/common.css" />
	<!-- 個別 JS -->
	<script th:src="@{/js/menu.js}" src="../../static/js/menu.js"></script>
</head>
<body>
<form th:action="@{/menu}" th:object="${menuForm}" id="formMain" method="post" th:novalidate="${novalidate}">

	<!-- ナビバー -->
	<div th:replace="@{/html/include/include_navbar}::navbar2"></div>

	<!-- container -->
	<div class="container">
		<!-- 画面サイズ指定 -->
		<div class="row" style="max-width: 80em">

			<!-- ヘッダ -->
			<div class="page-header">
				<h2>メニュー画面</h2>
			</div>

			<!-- メッセージ -->
			<div th:replace="@{/html/include/include_message}::message" ></div>

			<!-- メニュー -->
			<div>
				<!-- メニュータブ -->
				<ul class="nav nav-tabs">
					<li role="presentation" class="active"><a href="#">業務</a></li>
					<li role="presentation"><a href="#" onclick="javascript:alert('実装していません')">メンテ</a></li>
					<li role="presentation"><a href="#" onclick="javascript:alert('実装していません')">その他</a></li>
				</ul>
				<!-- メニュー明細 -->
				<div class="list-group">
					<div th:if="*{principal.roleAdmin}">
						<button type="submit" name="m001" class="list-group-item" ><span class="glyphicon glyphicon glyphicon-hand-right"></span>　ユーザ一覧</button>
						<button type="submit" name="m002" class="list-group-item" ><span class="glyphicon glyphicon glyphicon-hand-right"></span>　ユーザ登録</button>
						<button type="submit" name="t001" class="list-group-item" ><span class="glyphicon glyphicon glyphicon-hand-right"></span>　月報一覧</button>
					</div>

					<div th:if="*{principal.roleApply}">
						<button type="submit" name="t002" class="list-group-item" ><span class="glyphicon glyphicon glyphicon-hand-right"></span>　月報申請</button>
						<button type="submit" name="t004" class="list-group-item" ><span class="glyphicon glyphicon glyphicon-hand-right"></span>　月報申請状況一覧</button>
					</div>

					<div th:if="*{principal.roleApprove}">
						<button type="submit" name="t005" class="list-group-item" ><span class="glyphicon glyphicon glyphicon-hand-right"></span>　月報承認状況一覧</button>
					</div>

					<button type="button" onclick="javascript:alert('実装していません')" class="list-group-item" ><span class="glyphicon glyphicon glyphicon-hand-right"></span>　利用者情報修正</button>

				</div>
			</div><!-- /メニュー -->

		</div><!-- /画面サイズ指定 -->
	</div><!-- /container -->

</form>
</body>
</html>
