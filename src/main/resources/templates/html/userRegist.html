<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ユーザ登録画面</title>

	<!-- bootstrap CSS -->
	<link rel="stylesheet" id="myStyle" th:href="@{/fw/bootstrap/css/bootswatch-theme-Cerulean.css}" href="../../static/fw/bootstrap/css/bootswatch-theme-Cerulean.css" />
	<!-- jQuery -->
	<script th:src="@{/fw/jquery/js/jquery-2.2.3.js}" src="../../static/fw/jquery/js/jquery-2.2.3.js"></script>
	<!-- bootstrap JS -->
	<script th:src="@{/fw/bootstrap/js/bootstrap.js}" src="../../static/fw/bootstrap/js/bootstrap.js"></script>
	<!-- common JS -->
	<script th:src="@{/js/com/common.js}" src="../../static/js/com/common.js"></script>
	<!-- 個別 JS -->
	<script th:src="@{/js/userRegist.js}" src="../../static/js/userRegist.js"></script>
</head>
<body>
<form th:action="dummy" th:object="${userRegistForm}" id="formMain" method="post" th:novalidate="${novalidate}">

	<!-- ナビバー -->
	<div th:replace="@{/html/include/include_navbar}::navbar2"></div>

	<!-- container -->
	<div class="container">
		<!-- 画面サイズ指定 -->
		<div class="row" style="max-width: 40em">

			<!-- ヘッダ -->
			<div class="page-header">
				<h2>ユーザ登録画面</h2>
			</div>

			<!-- メッセージ -->
			<div th:replace="@{/html/include/include_message}::message" ></div>

			<!-- ユーザ登録 -->
			<div class="form-horizontal">

				<div class="form-group">
					<!-- ユーザID -->
					<label class="col-sm-3 control-label">ユーザID</label>
					<div class="col-sm-9">
						<div th:switch="*{viewMode}">
							<div th:case="*{VIEW_MODE_INSERT}"><!-- 新規時 -->
								<input type="text" th:value="*{userId}" name="userId" id="userId" required="required" class="form-control" autofocus="autofocus" />
							</div>
							<div th:case="*{VIEW_MODE_UPDATE}"><!-- 更新時 -->
								<pre th:text="*{userId}">更新表示時のユーザ名</pre>
							</div>
						</div>
					</div>
					<!-- パスワード -->
					<label class="col-sm-3 control-label">パスワード</label>
					<div class="col-sm-9">
						<input type="password" th:value="*{password}" name="password" id="password" required="required" class="form-control" />
					</div>
					<!-- ユーザ名 -->
					<label class="col-sm-3 control-label">ユーザ名</label>
					<div class="col-sm-9">
						<input type="text" th:value="*{userNm}" name="userNm" id="userNm" required="required" class="form-control" />
					</div>
					<!-- メールアドレス -->
					<label class="col-sm-3 control-label">メールアドレス</label>
					<div class="col-sm-9">
						<input type="email" th:value="*{email}" name="email" id="email" class="form-control" placeholder="xxxx@gmail.com" />
					</div>
				</div>

				<div class="form-group">
					<!-- 承認者1 -->
					<label class="col-sm-3 control-label">承認者１</label>
					<div class="col-sm-9">
						<select name="approver1Id" id="approver1Id" class="form-control">
							<option value=""></option>
							<option th:each="obj : *{approverList}" th:value="${obj.key}" th:selected="${obj.key} == *{approver1Id}" th:text="${obj.value}"></option>
						</select>
					</div>
					<!-- 承認者2 -->
					<label class="col-sm-3 control-label">承認者２</label>
					<div class="col-sm-9">
						<select name="approver2Id" id="approver2Id" class="form-control">
							<option value=""></option>
							<option th:each="obj : *{approverList}" th:value="${obj.key}" th:selected="${obj.key} == *{approver2Id}" th:text="${obj.value}"></option>
						</select>
					</div>
					<!-- 承認者3 -->
					<label class="col-sm-3 control-label">承認者３</label>
					<div class="col-sm-9">
						<select name="approver3Id" id="approver3Id" class="form-control">
							<option value=""></option>
							<option th:each="obj : *{approverList}" th:value="${obj.key}" th:selected="${obj.key} == *{approver3Id}" th:text="${obj.value}"></option>
						</select>
					</div>
				</div>

				<!-- 役割 -->
				<div class="form-group">
					<label class="col-sm-3 control-label">役割</label>
					<div class="col-sm-9">
						<label class="checkbox-inline">
							<input type="checkbox" name="roleApplicantFlg" id="roleApplicantFlg" th:field="*{roleApplicantFlg}" th:value="${T(rms.com.consts.Const).FLG_ON}" /> 申請者
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" name="roleApproverFlg" id="roleApproverFlg" th:field="*{roleApproverFlg}" th:value="${T(rms.com.consts.Const).FLG_ON}" /> 承認者
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" name="roleAdminFlg" id="roleAdminFlg" th:field="*{roleAdminFlg}" th:value="${T(rms.com.consts.Const).FLG_ON}" /> 管理者
						</label>
					</div>
				</div>

				<!-- 登録・更新ボタン -->
				<div class="text-center">
					<button type="submit" id="back" formnovalidate="formnovalidate" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left">戻る</span></button>
					<button type="submit" id="insert" th:if="*{viewMode == VIEW_MODE_INSERT}" class="btn btn-primary">登録<span class="glyphicon glyphicon-chevron-right"></span></button>
					<button type="submit" id="update" th:if="*{viewMode == VIEW_MODE_UPDATE}" class="btn btn-primary">更新<span class="glyphicon glyphicon-chevron-right"></span></button>
				</div>

			</div><!-- /ユーザ登録 -->

		</div><!-- /画面サイズ指定 -->
	</div><!-- /container -->

</form>
</body>
</html>
