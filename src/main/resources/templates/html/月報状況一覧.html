<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>

	<title></title>

	<!-- Thymeleaf Toymol JS(debug用) -->
	<script th:remove="all" src="../../static/fw/thymeleaf/thymol.js"></script>

	<!-- bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/fw/bootstrap/css/bootswatch-theme-Cerulean.css}" href="../../static/fw/bootstrap/css/bootswatch-theme-Cerulean.css" />

	<script th:src="@{/fw/jquery/js/jquery-2.2.3.js}" src="../../static/fw/jquery/js/jquery-2.2.3.js"></script>

<body>
<form class="main">

	<div class="container">
		<!-- 画面サイズ指定 -->
		<div style="max-width: 80em">

			<!-- ヘッダ -->
			<div class="page-header">
				<h2>月報状況一覧画面</h2>
			</div>

			<!-- 検索条件 -->
			<div class="form-horizontal">
				<!-- -->
				<div class="form-group">
					<label for="s" class="col-sm-3 control-label">申請者</label>
					<div class="col-sm-9">
						<input type="text" value="" id="s" placeholder="申請者" class="form-control">
					</div>
				</div>
				<!-- -->
				<div class="form-group">
					<label for="c" class="col-sm-3 control-label">状況</label>
					<div class="col-sm-9">
						<label class="checkbox-inline">
							<input type="checkbox" value=""> ○○承認待ち
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" value=""> ××承認待ち
						</label>
					</div>
				</div>
				<!-- 検索 -->
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="button" class="btn btn-default">検索 <span class="glyphicon glyphicon-search"></span></button>
						<button type="button" class="btn btn-default">一括DL <span class="glyphicon glyphicon-download"></span></button>
					</div>
				</div>
			</div><!-- /検索条件 -->

			<!-- 検索結果 -->
			<div class="container">
				<!-- ページング -->
				<nav>
					<ul class="pager">
						<li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> Prev</a></li>
						<li>100件中 1-20件表示</li>
						<li class="next"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
					</ul>
				</nav>

				<!-- 検索結果テーブル -->
				<table class="table table-hover table-condensed">
					<!-- ヘッダ -->
					<thead class="thead-default">
						<tr>
							<th>選択</th>
							<th>年月</th>
							<th>申請者</th>
							<th>部署</th>
							<th>状況</th>
							<th>月報</th>
						</tr>
					</thead>
					<!-- 明細 -->
					<tbody>
						<!-- -->
						<tr>
							<td><button type="button" class="btn btn-default btn-sm">選択</button></td>
							<td>2016/06</td>
							<td>月報太郎</td>
							<td>2SOL</td>
							<td>○○承認待ち</td>
							<td><button type="button" class="btn btn-link btn-sm">月報ファイル１.xlsx<span class="glyphicon glyphicon-download"></span></button></td>
						</tr>
						<!-- -->
						<tr>
							<td><button type="button" class="btn btn-default btn-sm">選択</button></td>
							<td>2016/06</td>
							<td>月報花子</td>
							<td>SCM</td>
							<td>××承認待ち</td>
							<td><button type="button" class="btn btn-link btn-sm">月報ファイル２.xlsx<span class="glyphicon glyphicon-download"></span></button></td>
						</tr>
						<!-- -->
						<tr><td><button type="button" class="btn btn-default btn-sm">選択</button></td><td></td><td></td><td></td><td></td><td></td></tr>
						<tr><td><button type="button" class="btn btn-default btn-sm">選択</button></td><td></td><td></td><td></td><td></td><td></td></tr>
						<tr><td><button type="button" class="btn btn-default btn-sm">選択</button></td><td></td><td></td><td></td><td></td><td></td></tr>
						<tr><td><button type="button" class="btn btn-default btn-sm">選択</button></td><td></td><td></td><td></td><td></td><td></td></tr>
						<tr><td><button type="button" class="btn btn-default btn-sm">選択</button></td><td></td><td></td><td></td><td></td><td></td></tr>
						<tr><td><button type="button" class="btn btn-default btn-sm">選択</button></td><td></td><td></td><td></td><td></td><td></td></tr>
						<tr><td><button type="button" class="btn btn-default btn-sm">選択</button></td><td></td><td></td><td></td><td></td><td></td></tr>
						<tr><td><button type="button" class="btn btn-default btn-sm">選択</button></td><td></td><td></td><td></td><td></td><td></td></tr>
					</tbody>
				</table>
			</div><!-- /検索結果 -->

		</div><!-- /画面サイズ指定 -->
	</div><!-- /container -->

</form>
</body>
</html>
