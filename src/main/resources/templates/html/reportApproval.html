<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>月報承認画面</title>

	<!-- bootstrap CSS -->
	<link rel="stylesheet" id="myStyle" th:href="@{/fw/bootstrap/css/bootswatch-theme-Cerulean.css}" href="../../static/fw/bootstrap/css/bootswatch-theme-Cerulean.css" />
	<!-- jQuery -->
	<script th:src="@{/fw/jquery/js/jquery-2.2.3.js}" src="../../static/fw/jquery/js/jquery-2.2.3.js"></script>
	<!-- bootstrap JS -->
	<script th:src="@{/fw/bootstrap/js/bootstrap.js}" src="../../static/fw/bootstrap/js/bootstrap.js"></script>
	<!-- common JS -->
	<script th:src="@{/js/com/common.js}" src="../../static/js/com/common.js"></script>
	<!-- 個別 JS -->
	<script th:src="@{/js/reportApproval.js}" src="../../static/js/reportApproval.js"></script>
</head>
<body>
<form th:action="dummy" th:object="${reportApprovalForm}" id="formMain" method="post" th:novalidate="${novalidate}">

	<!-- ナビバー -->
	<div th:replace="@{/html/include/include_navbar}::navbar2"></div>

	<!-- container -->
	<div class="container">
		<!-- 画面サイズ指定 -->
		<div class="row" style="max-width: 30em">

			<!-- ヘッダ -->
			<div class="page-header">
				<h2>月報承認画面</h2>
			</div>

			<!-- メッセージ -->
			<div th:replace="@{/html/include/include_message}::message" ></div>

			<!-- 月報承認 -->
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label">月報</label>
					<div class="col-sm-9">
						<button type="submit" id="download" formnovalidate="formnovalidate" class="btn btn-link">月報DL<span class="glyphicon glyphicon-download"></span></button>
					</div>
					<!-- 年月 -->
					<label class="col-sm-3 control-label">年月</label>
					<div class="col-sm-9 ">
						<p th:text="*{targetYm}" class="form-control-static">2016年7月</p>
					</div>
					<!-- 申請者 -->
					<label class="col-sm-3 control-label">申請者</label>
					<div class="col-sm-9 ">
						<p th:text="*{applicantNm}" class="form-control-static">申請太郎</p>
					</div>
					<!-- 承認者１ -->
					<label class="col-sm-3 control-label">承認者１</label>
					<div class="col-sm-9 ">
						<p th:text="*{approver1Nm}" class="form-control-static">承認者１</p>
					</div>
					<!-- 承認者２ -->
					<label class="col-sm-3 control-label">承認者２</label>
					<div class="col-sm-9 ">
						<p th:text="*{approver2Nm}" class="form-control-static">承認者２</p>
					</div>
					<!-- 承認者３ -->
					<label class="col-sm-3 control-label">承認者３</label>
					<div class="col-sm-9 ">
						<p th:text="*{approver3Nm}" class="form-control-static">承認者３</p>
					</div>
				</div>
				<!-- 承認ボタン -->
				<div class="text-center">
					<button type="submit" id="back" formnovalidate="formnovalidate" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left">戻る</span></button>
					<button type="submit" id="denial" class="btn btn-primary">否認<span class="glyphicon glyphicon glyphicon-remove"></span></button>
					<button type="submit" id="approval" class="btn btn-primary">承認<span class="glyphicon glyphicon-chevron-right"></span></button>
				</div>
			</div><!-- /月報承認 -->

		</div><!-- /画面サイズ指定 -->
	</div><!-- /container -->

</form>
</body>
</html>
