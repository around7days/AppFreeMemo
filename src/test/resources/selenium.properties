#
# selenium.properties
# driver download url -> http://www.seleniumhq.org/download/
#

# driver url
driver.url.ie      = D:/Program Files/Selenium/IEDriverServer.exe
driver.url.chrome  = D:/Program Files/Selenium/chromedriver.exe

# capture
capture.dir.success  = ./file_storage/capture/success
capture.dir.error    = ./file_storage/capture/error

# execute browser(ie, chrome, firefox)
execute.browser    = chrome

# implicit/explicit wait milliseconds
wait.implicit.msec.pageload = 3000
wait.implicit.msec.element  = 10
wait.explicit.msec.default  = 10000

# display position
display.position.x = 0
display.position.y = 0

# display size
display.size.maximize = false
display.size.width    = 1024
display.size.height   = 768
